<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div id="messages"></div>
            <div id="user-list"></div>
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
        <div id="connection-container">
            <input type="text" id="username-input" placeholder="Enter your name...">
            <input type="text" id="server-ip-input" placeholder="Enter server IP...">
            <input type="text" id="room-code-input" placeholder="Enter room code...">
            <button id="lan-connect-button">Connect LAN</button>
            <button id="bt-connect-button">Connect Bluetooth</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
